<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8"/>
	<title>Kéménymagasság</title>
	<style>
		table, tr, th, td{
			border: 1px solid;
		}
	</style>
</head>
<body>
<table>
  <thead>
    <tr>
     <th id="kemeny" colspan="2" scope="col">Kéménymagasság(m)</th>

  <tbody>
   <tr>
    <th id="wood" rowspan="2" scope="row">Fa -vagy széntüzelésű készülék</th>
    <th id="szazhatvan" headers="kemeny">&empty;160</th>
     <td headers="wood szazhatvan five">16</td>
     <td headers="wood szazhatvan six">18</td>
     <td headers="wood szazhatvan seven">20</td>
     <td headers="wood szazhatvan eight">22</td>

    </tr>
    <tr>
      <th id="ketszaz" headers="kemeny">&empty;200</th>
      <td headers="wood ketszaz five">25</td>
      <td headers="wood ketszaz six">29</td>

      <td headers="wood ketszaz eight">36</td>

      <td headers="wood ketszaz ten">40</td>
    </tr>
     <tr>
       <th id="notgas" rowspan="2" scope="row">Nem túlnyomásos gázkészülék(Kw)</th>
       <th id="szh" headers="kemeny">&empty;160</th>
       <td headers="notgas szh five">40</td>
       <td headers="notgas szh six">43</td>
       <td headers="notgas szh seven">46</td>
       <td headers="notgas szh eight">49</td>
       <td headers="notgas szh nine">49</td>
       <td headers="notgas szh ten">49</td>
    </tr>
    <tr>
      <th id="ksz" headers="kemeny">&empty;200</th>
      <td headers="notgas ksz five">70</td>
      <td headers="notgas ksz six">75</td>
      <td headers="notgas ksz seven">80</td>
      <td headers="notgas ksz eight">85</td>
      <td headers="notgas ksz nine">85</td>
      <td headers="notgas ksz ten">85</td>
    </tr>
  </tbody>
</table>
</body>
</html>
